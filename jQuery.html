<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function()
    {
        // Append the following HTML code to the body
        $("html").append
        (
            "<body>\
                <div id = 'container'>\
                   <div id = 'inner'>\
                        <h1> Basic jQuery </h1>\
                        <p id = '1'>Paragraph 1</p>\
                        <p id = '2'>Paragraph 2</p>\
                        <p id = '3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        
        // Change the color of the element with id '2' to red
        $("#2").css("color", "red");
        
        // Hide the h1 element when the element with id '3' is clicked
        $("#3").click(function()
        {
            $("h1").hide();
        });
    });
</script>
<html>
